<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Team Building - Theme Choice</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap-toggle -->
  <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- main CSS -->
  <link href="css/main.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="libs/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="libs/bootstrap.min.js"></script>
  <!-- Bootstrap-toggle -->
  <script src="libs/bootstrap-toggle.min.js"></script>

  <!-- Page JS -->
  <script src="js/themeChoice.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarThemeChoice">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">チームテーマ一覧</div>
      </div>
      <div class="collapse navbar-collapse" id="navbarThemeChoice">
        <button type="button" class="btn btn-primary navbar-btn navbar-left buttonNewPaper"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>テーマ追加</button>
        <button type="button" class="btn btn-default navbar-btn navbar-right buttonLogout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>ログアウト</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <!-- カラムを12分割する -->
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-yellow theme-display-paper paper-effect">
        <p>チームビルディングのWebアプリ<br>DevとOpsのコミュニケーションサイト。みんなでテーマを出して、入りたいチームに希望をだす</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-blue theme-display-paper paper-effect">
        <p>テーマ２<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-green theme-display-paper paper-effect">
        <p>テーマ３<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-purple theme-display-paper paper-effect">
        <p>テーマ４<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-purple theme-display-paper paper-effect">
        <p>テーマ５<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-yellow theme-display-paper paper-effect">
        <p>テーマ６<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-yellow theme-display-paper paper-effect">
        <p>テーマ７<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 theme-paper-green theme-display-paper paper-effect">
        <p>テーマ８<br>テーマがここに表示されるよ</p>
        <div class="toggle-join">
          <input class="toggle-join" type="checkbox" data-toggle="toggle" data-size="small" data-on="参加中" data-off="未参加" data-onstyle="success">
        </div>
      </div>
    </div>
  </div>

  <!-- 新規テーマ追加ダイアログ -->
  <div class="modal dialogNewPaper" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-show="true "
    data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content theme-paper-yellow" value="yellow">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&#215;</span><span class="sr-only">閉じる</span>
            </button>
          <h4 class="modal-title">テーマ追加</h4>
        </div>
        <!-- /modal-header -->
        <div class="modal-body">
          <textarea class="form-control" rows="5" placeholder="テーマ"></textarea>
          <div class="dropdown btn-xs">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Color<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li role="presentation" class="paperColorSelect theme-paper-yellow" value="yellow"><a href="#">yellow</a></li>
              <li role="presentation" class="paperColorSelect theme-paper-green" value="green"><a href="#">green</a></li>
              <li role="presentation" class="paperColorSelect theme-paper-blue" value="blue"><a href="#">blue</a></li>
              <li role="presentation" class="paperColorSelect theme-paper-purple" value="purple"><a href="#">purple</a></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">戻る</button>
          <button type="button" class="btn btn-primary themeAddButton">追加</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
